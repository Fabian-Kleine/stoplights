<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoplights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stoplights.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center vw-100">
        <h1>Stoplights</h1>
        <div class="d-flex justify-content-start w-25">
            <div class="stoplight stoplight-reverse">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
        </div>
        <div class="stoplight-spacer"></div>
        <div class="d-flex justify-content-end w-75">
            <div class="stoplight stoplight-row">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
        </div>
        <div class="stoplight-spacer"></div>
        <div class="d-flex justify-content-start w-75">
            <div class="stoplight stoplight-row-reverse">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
        </div>
        <div class="stoplight-spacer"></div>
        <div class="d-flex justify-content-end w-25">
            <div class="stoplight">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
        </div>
    </div>
</body>

</html>
