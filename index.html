<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoplights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stoplights.css">
    <script src="./stoplight.js" defer></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center vw-100">
        <h1>Stoplights</h1>
        <div class="stoplights-grid">
            <div id="stoplightTop" class="stoplight stoplight-reverse">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight active"></span>
            </div>
            <div id="stoplightRight" class="stoplight stoplight-row">
                <span class="red-stoplight active"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
            <div id="stoplightLeft" class="stoplight stoplight-row-reverse">
                <span class="red-stoplight active"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight"></span>
            </div>
            <div id="stoplightBottom" class="stoplight">
                <span class="red-stoplight"></span>
                <span class="yellow-stoplight"></span>
                <span class="green-stoplight active"></span>
            </div>
            <div style="rotate: 180deg;" id="pedestrianStoplightBottom" class="stoplight pedestrian-stoplight">
                <span class="red-stoplight active"></span>
                <span class="green-stoplight"></span>
                <button id="pedestrianStoplightBottomButton" title="request signal bottom-right" class="pedestrian-button"></button>
            </div>
            <div id="pedestrianStoplightTop" class="stoplight pedestrian-stoplight">
                <span class="red-stoplight active"></span>
                <span class="green-stoplight"></span>
                <button id="pedestrianStoplightTopButton" title="request signal top-left" class="pedestrian-button"></button>
            </div>
            <div style="rotate: 270deg;" id="pedestrianStoplightLeft" class="stoplight pedestrian-stoplight">
                <span class="red-stoplight active"></span>
                <span class="green-stoplight"></span>
                <button id="pedestrianStoplightLeftButton" title="request signal bottom-right" class="pedestrian-button"></button>
            </div>
            <div style="rotate: 90deg;" id="pedestrianStoplightRight" class="stoplight pedestrian-stoplight">
                <span class="red-stoplight active"></span>
                <span class="green-stoplight"></span>
                <button id="pedestrianStoplightRightButton" title="request signal top-right" class="pedestrian-button"></button>
            </div>
        </div>
    </div>
</body>

</html>
